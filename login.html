<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In - NPC AI</title>
        <style>
            :root {
                --bg-dark: #0d0d0d;
                --text-primary: #f1f1f1;
                --text-secondary: #cccccc;
                --accent: #ffc107;
                --accent-hover: #e6b800;
                --border-color: #444;
                --card-bg: #2b2b2b;
                /* --- NEW: Distinct color for the Login button --- */
                --button-secondary-bg: #2a628c;
                --button-secondary-hover: #3b82af;
            }

            body {
                /* --- NEW: Background image with dark overlay --- */
                background-color: var(--bg-dark);
                background-image:
                    linear-gradient(
                        rgba(13, 13, 13, 0.85),
                        rgba(13, 13, 13, 0.85)
                    ),
                    url("/assets/background_b.png");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;

                color: var(--text-primary);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem;
                min-height: 100vh;
                box-sizing: border-box;
            }
            .auth-form {
                background-color: var(--card-bg);
                padding: 2rem 3rem;
                border-radius: 12px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                border: 1px solid var(--border-color);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
            h1 {
                color: var(--text-primary);
                margin-top: 0;
            }
            .form-group {
                margin-bottom: 1.5rem;
                text-align: left;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
                color: var(--text-secondary);
            }
            input {
                width: 100%;
                padding: 0.8rem;
                background-color: var(--bg-dark);
                border: 1px solid var(--border-color);
                color: var(--text-primary);
                border-radius: 4px;
                font-size: 1rem;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 1rem;
                font-size: 1.2rem;
                cursor: pointer;
                /* --- NEW: Login button color --- */
                background-color: var(--button-secondary-bg);
                color: white;
                border: none;
                border-radius: 5px;
                margin-top: 1rem;
                transition: background-color 0.3s;
            }
            button:hover {
                /* --- NEW: Hover effect for login button --- */
                background-color: var(--button-secondary-hover);
            }
            #status {
                color: var(--accent);
                height: 20px;
                margin-top: 1rem;
            }
            .signup-link {
                margin-top: 1.5rem;
                color: #aaa;
            }
            .signup-link a {
                color: var(--accent);
                text-decoration: none;
            }
            .signup-link a:hover {
                color: var(--accent-hover);
            }
        </style>
    </head>
    <body>
        <div class="auth-form">
            <h1>Log In</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit">Log In</button>
            </form>
            <p id="status"></p>
            <p class="signup-link">
                Don't have an account? <a href="/signup.html">Sign Up</a>
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <!-- UNCHANGED JAVASCRIPT -->
        <script>
            const form = document.getElementById("login-form");
            const status = document.getElementById("status");

            const SUPABASE_URL = "https://vmvxkyfzpyeqvxlruzvv.supabase.co";
            const SUPABASE_ANON_KEY =
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtdnhreWZ6cHllcXZ4bHJ1enZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTA4MDQsImV4cCI6MjA2OTg4NjgwNH0.Fv10Mmp5M8H66BL5ZnYXPheEHjJjyC-Hx4XEfUTiplE";
            const supabaseClient = supabase.createClient(
                SUPABASE_URL,
                SUPABASE_ANON_KEY,
            );

            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                status.textContent = "Logging in...";
                try {
                    const { data, error } =
                        await supabaseClient.auth.signInWithPassword({
                            email: email,
                            password: password,
                        });
                    if (error) throw error;
                    console.log("Login successful, redirecting...");
                    window.location.href = "/campaigns.html";
                } catch (error) {
                    console.error("Login Error:", error);
                    status.textContent = error.message;
                }
            });
        </script>
    </body>
</html>
