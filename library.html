<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My NPC Library</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quintessential&display=swap"
      rel="stylesheet"
    />

    <!-- Supabase + auth helper (auth.js now defines secureFetch globally) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/auth.js" defer></script>

    <style>
      /* --- REVERTED: THIS IS YOUR ORIGINAL STYLING TO PRESERVE YOUR LAYOUT --- */
      :root {
        --bg-dark: #0d0d0d;
        --text-light: #f1f1f1;
        --card-bg: #2b2b2b;
        --accent: #ffc107;
        --accent-hover: #e6b800;
        --border-color: #222;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0 2rem;
        padding-top: 120px;
        line-height: 1.7;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(13, 13, 13, 0.95);
        padding: 0.75rem 2rem;
        border-bottom: 1px solid #222;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        z-index: 1000;
      }
      .nav-container {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand,
      .logo {
        font-family: "Cinzel", serif;
        font-size: 1.4rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
      }
      .nav-links,
      .nav-user-info {
        /* <-- RENAMED TO MATCH OTHER PAGES FOR CONSISTENCY */
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }
      .nav-link {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        font-size: 0.95rem;
        transition: color 0.2s ease;
      }
      .nav-link:hover,
      .nav-link.active,
      .nav-link.upgrade-link {
        color: var(--accent);
      }
      .nav-link.upgrade-link:hover {
        color: var(--accent-hover);
      }
      .logout-btn {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-light);
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        font-family: "Inter", sans-serif;
        font-size: 0.85rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .logout-btn:hover {
        background-color: #383c42;
      }

      h1 {
        font-family: "Cinzel", serif;
        color: var(--text-light);
        text-align: center;
        border-bottom: 1px solid #222;
        padding-bottom: 1rem;
        margin-top: 0;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }
      .nav-container-page {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin: 2rem auto;
      }
      .main-nav-link {
        font-family: "Cinzel", serif;
        font-weight: 700;
        text-align: center;
        font-size: 1rem;
        color: var(--text-light);
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        border: 1px solid var(--accent-hover);
        background: var(--card-bg);
        transition:
          background-color 0.3s,
          color 0.3s;
      }
      .main-nav-link:hover {
        background: var(--accent);
        color: #000;
      }

      #npc-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .npc-card {
        background: #d7c9a8
          url("https://www.transparenttextures.com/patterns/old-paper.png");
        color: #3d2e1a;
        border: 2px solid #4a3c2b;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        font-family: "Inter", sans-serif;
      }
      .npc-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }
      .card-image {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-bottom: 2px solid #4a3c2b;
        cursor: pointer;
      }
      .card-content {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .card-content h3 {
        margin: 0 0 1rem;
        text-align: center;
        font-family: "Cinzel", serif;
        color: #5c2c1a;
      }

      .card-buttons {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: auto;
      }
      .card-buttons button,
      .card-buttons a {
        padding: 0.5rem;
        text-align: center;
        border: 1px solid #8a6d4c;
        border-radius: 4px;
        font-size: 0.9rem;
        font-family: "Cinzel", serif;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        color: var(--text-light) !important;
      }
      .chat-button {
        background: #8c2f2f;
      }
      .chat-button:hover {
        background: #b33f3f;
      }
      .share-button {
        background: #2a8c4a;
      }
      .share-button:hover {
        background: #3baf62;
      }
      .memories-button {
        background: #c88f2a;
      }
      .memories-button:hover {
        background: #d4a373;
      }
      .lore-button {
        background: #5a3a69;
      }
      .lore-button:hover {
        background: #7b5b8d;
      }
      .edit-button {
        background: #6c757d;
      }
      .edit-button:hover {
        background: #5a6268;
      }
      .delete-button {
        background: #8c2f2f;
      }
      .delete-button:hover {
        background: #b33f3f;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 2rem;
        font-family: "Cinzel", serif;
        color: var(--accent);
        text-decoration: none;
      }
      .back-link:hover {
        color: var(--accent-hover);
      }
      #loadingStatus {
        text-align: center;
        font-size: 1.2rem;
        color: #888;
      }
    </style>
  </head>

  <body>
    <!-- ───────── HEADER (Navbar links updated for consistency) ───────── -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="/index.html" class="navbar-brand">NPC AI Dashboard</a>
        <div class="nav-links">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link active" href="/campaigns.html">My Campaigns</a>
          <!-- Active -->
          <a class="nav-link" href="/community.html">Templates</a>
          <a class="nav-link" href="/guide.html">Guide</a>
          <a class="nav-link upgrade-link" href="/subscribe.html">Upgrade</a>
        </div>
        <div class="nav-user-info">
          <span id="userEmail"></span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </nav>

    <!-- ───────── PAGE CONTENT ───────── -->
    <div class="container">
      <h1 id="campaignTitle">My NPC Library</h1>
      <div class="nav-container-page">
        <a href="/creator.html" id="newNpcBtn" class="main-nav-link"
          >Create New NPC</a
        >
        <a href="/lore_locks.html" id="manageLocksBtn" class="main-nav-link"
          >Manage Campaign Lore Locks</a
        >
      </div>
      <p id="loadingStatus">Loading your saved characters...</p>
      <div id="npc-gallery"></div>
      <a href="/campaigns.html" class="back-link"
        >← Back to Campaigns Dashboard</a
      >
    </div>

    <!-- ───────── SCRIPTS (No changes needed, relies on global auth.js) ───────── -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const gallery = document.getElementById("npc-gallery");
        const loadingText = document.getElementById("loadingStatus");
        const campaignH1 = document.getElementById("campaignTitle");
        const userEmailOut = document.getElementById("userEmail");
        const logoutBtn = document.getElementById("logoutBtn");

        const selectedCampaignString =
          sessionStorage.getItem("selectedCampaign");
        if (!selectedCampaignString) {
          alert("No campaign selected! Redirecting to dashboard.");
          window.location.href = "/campaigns.html";
          return;
        }
        const selectedCampaign = JSON.parse(selectedCampaignString);
        campaignH1.textContent = `NPC Library for: ${selectedCampaign.name}`;

        initializePage();

        async function initializePage() {
          const session = await getUserSession();
          if (session) userEmailOut.textContent = session.user.email;
          loadNpcs();
        }

        async function loadNpcs() {
          try {
            // Uses secureFetch from auth.js, which now uses API_BASE_URL
            const res = await secureFetch(
              `/get-npcs?campaignId=${selectedCampaign.id}`,
            );
            if (!res.ok) throw new Error("Could not fetch NPCs.");
            const npcs = await res.json();
            gallery.innerHTML = "";
            if (npcs.length === 0) {
              loadingText.textContent =
                "You haven't saved any NPCs for this campaign yet.";
              return;
            }
            loadingText.style.display = "none";
            npcs.forEach((npc) => {
              const card = document.createElement("div");
              card.className = "npc-card";
              card.innerHTML = `
                <img src="${npc.imageUrl}" alt="Avatar for ${npc.name}" class="card-image" data-npc-id="${npc.id}">
                <div class="card-content">
                  <h3>${npc.name}</h3>
                  <div class="card-buttons">
                    <button class="chat-button" data-npc-id="${npc.id}">Chat</button>
                    <button class="share-button" data-npc-id="${npc.id}">Share to Hub</button>
                    <a href="/memory_ledger.html?npc_id=${npc.id}&npc_name=${encodeURIComponent(npc.name)}" class="memories-button">Manage Memories</a>
                    <a href="/lore.html?npc_id=${npc.id}" class="lore-button">Manage Lore</a>
                    <a href="/creator.html?edit_id=${npc.id}" class="edit-button">Edit</a>
                    <button class="delete-button" data-npc-id="${npc.id}" data-npc-name="${npc.name}">Delete</button>
                  </div>
                </div>`;
              gallery.appendChild(card);
            });
          } catch (err) {
            console.error("Error loading NPCs:", err);
            loadingText.textContent =
              "Could not load your characters. You may need to log in again.";
          }
        }

        gallery.addEventListener("click", async (e) => {
          const t = e.target;

          if (t.matches(".chat-button, .card-image")) {
            const id =
              t.dataset.npcId ||
              t.closest(".npc-card").querySelector(".chat-button").dataset
                .npcId;
            if (id) {
              sessionStorage.setItem("selectedNpcId", id);
              window.location.href = "chat.html";
            }
            return;
          }

          if (t.matches(".delete-button")) {
            const id = t.dataset.npcId;
            const name = t.dataset.npcName;
            if (
              confirm(
                `Are you sure you want to permanently delete ${name}? This action cannot be undone.`,
              )
            ) {
              t.disabled = true;
              t.textContent = "Deleting...";
              try {
                // Uses secureFetch from auth.js
                const res = await secureFetch("/delete-npc", {
                  method: "POST",
                  body: JSON.stringify({ npcId: id }),
                });
                const out = await res.json();
                if (!res.ok) throw new Error(out.error || "Failed to delete.");
                alert(out.message);
                loadNpcs();
              } catch (err) {
                console.error("Error deleting NPC:", err);
                t.disabled = false;
                t.textContent = "Delete";
                alert("Could not delete the NPC: " + err.message);
              }
            }
            return;
          }

          if (t.matches(".share-button")) {
            const id = t.dataset.npcId;
            if (
              confirm(
                "Are you sure you want to share this NPC with the community?",
              )
            ) {
              try {
                // Uses secureFetch from auth.js
                const res = await secureFetch("/share-npc", {
                  method: "POST",
                  body: JSON.stringify({ npcId: id }),
                });
                const out = await res.json();
                if (!res.ok) throw new Error(out.error);
                alert(out.message);
                t.textContent = "Shared!";
                t.disabled = true;
              } catch (err) {
                alert("Could not share NPC: " + err.message);
              }
            }
            return;
          }
        });

        logoutBtn.addEventListener("click", async () => {
          // This call talks directly to Supabase Auth, not your backend API.
          await supabaseClient.auth.signOut();
          window.location.href = "/index.html";
        });
      });
    </script>
  </body>
</html>
