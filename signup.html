<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - NPC AI</title>
        <style>
            :root {
                --bg-dark: #0d0d0d;
                --text-primary: #f1f1f1;
                --text-secondary: #cccccc;
                --accent: #ffc107;
                --accent-hover: #e6b800;
                --border-color: #444;
                --card-bg: #2b2b2b;
            }

            body {
                /* --- NEW: Background image with dark overlay --- */
                background-color: var(--bg-dark);
                background-image:
                    linear-gradient(
                        rgba(13, 13, 13, 0.85),
                        rgba(13, 13, 13, 0.85)
                    ),
                    url("/assets/background_b.png");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;

                color: var(--text-primary);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem;
                min-height: 100vh;
                box-sizing: border-box;
            }
            .auth-form {
                background-color: var(--card-bg);
                padding: 2rem 3rem;
                border-radius: 12px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                border: 1px solid var(--border-color);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
            h1 {
                color: var(--text-primary);
                margin-top: 0;
            }
            .form-group {
                margin-bottom: 1.5rem;
                text-align: left;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
                color: var(--text-secondary);
            }
            input {
                width: 100%;
                padding: 0.8rem;
                background-color: var(--bg-dark);
                border: 1px solid var(--border-color);
                color: var(--text-primary);
                border-radius: 4px;
                font-size: 1rem;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 1rem;
                font-size: 1.2rem;
                cursor: pointer;
                /* --- UPDATED: Signup button uses primary accent color --- */
                background-color: var(--accent);
                color: black;
                border: none;
                border-radius: 5px;
                margin-top: 1rem;
                transition: background-color 0.3s;
            }
            button:hover {
                /* --- NEW: Hover effect for signup button --- */
                background-color: var(--accent-hover);
            }
            #status {
                color: var(--accent);
                height: 20px;
                margin-top: 1rem;
            }
            .login-link {
                margin-top: 1.5rem;
                color: #aaa;
            }
            .login-link a {
                color: var(--accent);
                text-decoration: none;
            }
            .login-link a:hover {
                color: var(--accent-hover);
            }
        </style>
    </head>
    <body>
        <div class="auth-form">
            <h1>Create Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password (min. 6 characters)</label>
                    <input
                        type="password"
                        id="password"
                        required
                        minlength="6"
                    />
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p id="status"></p>
            <p class="login-link">
                Already have an account? <a href="/login.html">Log In</a>
            </p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <!-- UNCHANGED JAVASCRIPT -->
        <script>
            const form = document.getElementById("signup-form");
            const status = document.getElementById("status");

            const SUPABASE_URL = "https://vmvxkyfzpyeqvxlruzvv.supabase.co";
            const SUPABASE_ANON_KEY =
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtdnhreWZ6cHllcXZ4bHJ1enZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTA4MDQsImV4cCI6MjA2OTg4NjgwNH0.Fv10Mmp5M8H66BL5ZnYXPheEHjJjyC-Hx4XEfUTiplE";
            const supabaseClient = supabase.createClient(
                SUPABASE_URL,
                SUPABASE_ANON_KEY,
            );

            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                status.textContent = "Creating account...";
                try {
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;

                    if (
                        data.user &&
                        data.user.identities &&
                        data.user.identities.length === 0
                    ) {
                        status.textContent =
                            "Account created! Check your email for a confirmation link.";
                    } else {
                        status.textContent =
                            "Success! Redirecting you to login...";
                        window.location.href = "/login.html";
                    }
                    form.reset();
                } catch (error) {
                    console.error("Signup Error:", error);
                    status.textContent = error.message;
                }
            });
        </script>
    </body>
</html>
