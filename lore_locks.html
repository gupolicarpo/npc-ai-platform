<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Lore Locks</title>

        <!-- Fonts to match consistent app theme -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <!-- auth.js now contains API_BASE_URL and the global secureFetch -->
        <script src="/auth.js" defer></script>
        <style>
            /* NEW: Consistent root tokens */
            :root {
                --bg-dark: #0d0d0d;
                --card-bg: #2b2b2b;
                --text-primary: #f1f1f1;
                --text-secondary: #cccccc;
                --accent: #ffc107;
                --accent-hover: #e6b800;
                --border-color: #444;
            }

            body {
                background-color: var(--bg-dark);
                color: var(--text-primary);
                font-family: "Inter", sans-serif;
                padding: 2rem;
                box-sizing: border-box;
            }
            .container {
                max-width: 800px;
                margin: 2rem auto;
                background-color: var(--card-bg);
                border: 1px solid var(--border-color);
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            h1 {
                font-family: "Cinzel", serif;
                color: var(--text-primary);
                text-align: center;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 1rem;
                margin-top: 0;
                font-size: 2.2rem;
                text-shadow: none;
            }
            p {
                color: var(--text-secondary);
                text-align: center;
                font-size: 0.95rem;
            }
            textarea {
                width: 100%;
                padding: 0.8rem 1rem;
                background-color: var(--bg-dark);
                border: 1px solid var(--border-color);
                color: var(--text-primary);
                border-radius: 6px;
                font-family: "Inter", sans-serif;
                font-size: 1rem;
                box-sizing: border-box;
                resize: vertical;
                min-height: 80px;
                margin-bottom: 1rem;
                transition:
                    border-color 0.2s,
                    box-shadow 0.2s;
            }
            textarea:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
            }
            textarea::placeholder {
                color: var(--text-secondary);
            }
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                cursor: pointer;
                color: black;
                border: none;
                border-radius: 6px;
                transition: background-color 0.2s;
                font-family: "Inter", sans-serif;
                font-weight: 600;
                box-shadow: none;
            }
            #saveBtn {
                background-color: var(--accent);
                width: 100%;
            }
            #saveBtn:hover {
                background-color: var(--accent-hover);
            }
            .delete-btn {
                background-color: #8c2f2f; /* Red for delete */
                color: white;
            }
            .delete-btn:hover {
                background-color: #b33f3f;
            }

            #locksList {
                margin-top: 2rem;
                list-style: none;
                padding: 0;
            }
            .lock-item {
                background-color: var(--bg-dark);
                padding: 1rem 1.5rem;
                border: 1px solid var(--border-color);
                border-radius: 6px;
                margin-bottom: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                word-break: break-word;
            }
            #status {
                text-align: center;
                color: var(--text-secondary);
                height: 20px;
            }
            .nav-link {
                display: block;
                text-align: center;
                margin-top: 2rem;
                color: var(--accent);
                font-weight: 600;
                text-decoration: none;
            }
            .nav-link:hover {
                color: var(--accent-hover);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Manage Campaign Lore Locks</h1>
            <p>
                Add unbreakable truths that all NPCs in this campaign must
                follow.
            </p>
            <form id="lockForm">
                <textarea
                    id="lockContent"
                    placeholder="Ex: The King is secretly a dragon."
                    required
                ></textarea>
                <button id="saveBtn" type="submit">Save New Lock</button>
            </form>
            <p id="status">Loading your saved locks...</p>
            <div id="locksList"></div>
            <a href="/library.html" class="nav-link">‚Üê Back to NPC Library</a>
        </div>

        <script>
            // The JavaScript logic was already correct and uses the global secureFetch.
            // No changes are needed here.

            const lockForm = document.getElementById("lockForm");
            const lockContent = document.getElementById("lockContent");
            const locksList = document.getElementById("locksList");
            const status = document.getElementById("status");

            const selectedCampaignString =
                sessionStorage.getItem("selectedCampaign");
            if (!selectedCampaignString) {
                alert("No campaign selected! Redirecting...");
                window.location.href = "/campaigns.html";
            }
            const selectedCampaign = JSON.parse(selectedCampaignString);

            async function loadLocks() {
                try {
                    const response = await secureFetch(
                        `/get-lore-locks?campaignId=${selectedCampaign.id}`,
                    );
                    if (!response.ok) throw new Error("Could not fetch locks.");
                    const locks = await response.json();
                    renderLocks(locks);
                    status.textContent = "";
                } catch (error) {
                    console.error(error);
                    status.textContent = "Error loading locks.";
                }
            }

            function renderLocks(locks) {
                locksList.innerHTML = "";
                if (locks.length === 0) {
                    status.textContent =
                        "You have no saved lore locks for this campaign.";
                    return;
                }
                locks.forEach((lock) => {
                    const item = document.createElement("div");
                    item.className = "lock-item";
                    item.innerHTML = `
                    <span>${lock.content}</span>
                    <button class="delete-btn" data-id="${lock.id}">Delete</button>
                `;
                    locksList.appendChild(item);
                });
            }

            lockForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const content = lockContent.value.trim();
                if (!content) return;
                try {
                    const response = await secureFetch(`/save-lore-lock`, {
                        method: "POST",
                        body: JSON.stringify({
                            content: content,
                            campaignId: selectedCampaign.id,
                        }),
                    });
                    if (!response.ok) throw new Error("Failed to save lock.");
                    lockContent.value = "";
                    loadLocks();
                } catch (error) {
                    console.error(error);
                    alert("Could not save the lock.");
                }
            });

            locksList.addEventListener("click", async (e) => {
                if (e.target.classList.contains("delete-btn")) {
                    const lockId = e.target.dataset.id;
                    if (!confirm("Are you sure you want to delete this lock?"))
                        return;
                    try {
                        const response = await secureFetch(
                            `/delete-lore-lock`, // NOTE: Your original file had a typo here, might need to check your server endpoint name. I've assumed it's /delete-lore-lock
                            {
                                method: "POST",
                                body: JSON.stringify({ id: lockId }),
                            },
                        );
                        if (!response.ok)
                            throw new Error("Failed to delete lock.");
                        loadLocks();
                    } catch (error) {
                        console.error(error);
                        alert("Could not delete the lock.");
                    }
                }
            });

            document.addEventListener("DOMContentLoaded", loadLocks);
        </script>
    </body>
</html>
